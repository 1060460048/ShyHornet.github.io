<div class="header">
    <div class="pageTitle center">
        <a style="color: #000;" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <p class="sub-title">
        {{ site.description }}
    </p>

    <div class="menu">
        <ul class="navlist">
            {% for link in site.links %}
            <li>
                <a class="page-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <p>我是一个iOS自由开发者，本站的开发纯属是个人兴趣，会发布一些iOS的技术分享和前端的学习分享，本站使用<Strong>github-pages</Strong>和<Strong>Jekyll</Strong>,源码在github上,欢迎大家点星星哈~ <iframe style="margin-top:10px;" src="https://ghbtns.com/github-btn.html?user=ShyHornet&repo=ShyHornet.github.io&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe></center></p>
</div>
